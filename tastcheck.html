<!DOCTYPE html>
<html lang="de" onkeydown="KeyCheck(event);">
<head>
  <meta charset="utf-8">
  <title>Moveexperiment 2</title>
 
   
  <style> 
  
	#block {position: absolute;
			left: 700px;
			top: 500px;
		  			}
	#ship 	{width: 50px;
			height: 50px;}
	
	#strahl{
			width: 3px;
			height: 20px;
			background-color: red;
			}
	#istrahl{
			position:absolute;
			
			width: 3px;
			height: 20px;
			background-color: red;
			}
  </style> 
  
  </head>
  
  <body>
  <div id = "block"><img id="ship" src = ship.png></div>

  <script>
  
	block.style.left = '700px';	 
	
	function KeyCheck(event) {
	var KeyID = event.keyCode;
	
   
	   
	if(KeyID==39) {
      block.style.left = parseInt(block.style.left)+5+'px';
	}
	else if (KeyID==37){
	  block.style.left = parseInt(block.style.left)-5+'px';
	}
	if(block.style.left >='800px' & KeyID==39){
		block.style.left = '800px';
	
	}
	else if(block.style.left <='600px' & KeyID==37){
		block.style.left = '600px';
	}
	var pos = 0;
	if (KeyID==38){
	var id = setInterval(frame,10);
	var Strahl = document.createElement('div');
			document.body.appendChild(Strahl);
			Strahl.id='istrahl';
	function frame (){
		
			if (id==100){
				clearInterval(id);
				}
														
			else{
		
			pos++;
			Strahl.style.top = 520 - 5*pos +"px";
			Strahl.style.left = parseInt(block.style.left)+20+ "px";
				if(Strahl.style.top <='20px'){
					var element = document.getElementById("Strahl");
					element.parentNode.removeChild(element);
				 }
			}
		}
	}
	
}


 
  </script>
  
  
  
  </body>
